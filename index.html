<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bird Beats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">BIRD BEATS</h1>
    <div class="sampler">
        <div class="button" data-key="Q">
            <div class="key-val">Q</div>
        </div>
        <div class="button" data-key="W">
            <div class="key-val">W</div>
        </div>
        <div class="button" data-key="E">
            <div class="key-val">E</div>
        </div>
        <div class="button" data-key="R">
            <div class="key-val">R</div>
        </div>
        <div class="button" data-key="A">
            <div class="key-val">A</div>
        </div>
        <div class="button" data-key="S">
            <div class="key-val">S</div>
        </div>
        <div class="button" data-key="D">
            <div class="key-val">D</div>
        </div>
        <div class="button" data-key="F">
            <div class="key-val">F</div>
        </div>
        <div class="button" data-key="Z">
            <div class="key-val">Z</div>
        </div>
        <div class="button" data-key="X">
            <div class="key-val">X</div>
        </div>
        <div class="button" data-key="C">
            <div class="key-val">C</div>
        </div>
        <div class="button" data-key="V">
            <div class="key-val">V</div>
        </div>
    </div>
    <audio data-key="Q" data-keycode="81" src="./assets/bird1.wav"></audio>
    <audio data-key="W" data-keycode="87" src="./assets/bird2.wav"></audio>
    <audio data-key="E" data-keycode="69" src="./assets/bird3.wav"></audio>
    <audio data-key="R" data-keycode="82" src="./assets/bird4.wav"></audio>
    <audio data-key="A" data-keycode="65" src="./assets/bird5.wav"></audio>
    <audio data-key="S" data-keycode="83" src="./assets/bird6.wav"></audio>
    <audio data-key="D" data-keycode="68" src="./assets/bird7.wav"></audio>
    <audio data-key="F" data-keycode="70" src="./assets/bird8.wav"></audio>
    <audio data-key="Z" data-keycode="90" src="./assets/bird9.wav"></audio>
    <audio data-key="X" data-keycode="88" src="./assets/bird10.wav"></audio>
    <audio data-key="C" data-keycode="67" src="./assets/bird11.wav"></audio>
    <audio data-key="V" data-keycode="86" src="./assets/bird12.wav"></audio>

    <script>

        function playBirdNoise(e) {
            const birdSound = document.querySelector(`audio[data-key="" data-key="${e.keyCode}"]`);
            birdSound.currentTime = 0;
            birdSound.play();
        }



        window.addEventListener('keydown', playBirdNoise);

    </script>


</body>
</html>
